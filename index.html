<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>

    <!-- External Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- Script reference-->
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="selections">
                    <button class="selection">
                        👊
                    </button>
                    <button class="selection">
                        ✋
                    </button>
                    <button class="selection">
                        ✌️
                    </button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5 results">
            <div class="col text-center">
                <h2></h2>You
                <span class="result-score">0</span>
            </div>

            <div class="col text-center">
                Computer
                <span class="col result-score">0</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col text-center">
                <div class="result-selection winner">👊</div>
            </div>
            <div class="col text-center">
                <div class="result-selection">✋</div>
            </div>
        </div>
    </div>
</body>
</html>
