<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock, Paper, Scissors!</title>

    <!-- External Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- Script reference-->
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Choose your move</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-4 mb-3">
            <div class="col text-center">
                <button class="clear-button" data-clear-button>RESTART</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="selections">
                    <button class="selection" data-selection="rock">
                        üëä
                    </button>
                    <button class="selection" data-selection="paper">
                        ‚úã
                    </button>
                    <button class="selection" data-selection="scissors">
                        ‚úåÔ∏è
                    </button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-1 results">
            <div class="col text-center">
                <h2>You</h2>
                <span class="result-score" data-your-score>0</span>
            </div>

            <div class="col text-center" data-final-column>
                <h2>Computer</h2>
                <span class="col result-score" data-computer-score>0</span>
            </div>
        </div>
    </div>

</html>
